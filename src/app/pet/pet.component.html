<div class="container-fluid img">
  <nav
    class="navbar fixed-top shadow-sm navbar-expand-sm bg-light justify-content-center"
  >
    <ul class="navbar-nav">
      <li class="nav-item"></li>
      <li class="nav-item">
        <h3 class="nav-link">Pets</h3>
      </li>
      <li class="nav-item"></li>
    </ul>
  </nav>
  <div style="padding-top:7rem" class="row mb-4 pl-2">
    <div class="col-md-4" *ngFor="let pet of pets">
      <div class="card bg-light mb-3" style="width: 18rem;">
        <div class="card-header font-weight-bold text-success ">
          {{ pet.name }}
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-dark">Pet-Type: {{ pet.type }}</h6>
          <h6 class="card-subtitle mb-2 text-dark">Color: {{ pet.color }}</h6>
          <h6 class="card-subtitle mb-2 text-dark">Breed: {{ pet.breed }}</h6>
          <h6 class="card-subtitle mb-2 text-dark">Age: {{ pet.age }}</h6>
          <button (click)="editPet(pet)" class="btn btn-primary">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
  <h2 *ngIf="error" style="padding-top: 5rem" class="text-center">
    No pets available
  </h2>

  <div class="pt-1 fixed-bottom">
    <button class="btn btn-block btn-info" (click)="goBack()">
      Back
    </button>
  </div>
</div>
